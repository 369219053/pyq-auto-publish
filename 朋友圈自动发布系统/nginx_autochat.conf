server {
    listen 80;
    listen 443 ssl http2;
    server_name autochat.lfdhk.com;
    
    # SSL证书配置
    ssl_certificate /www/server/panel/vhost/cert/autochat.lfdhk.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/autochat.lfdhk.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 日志配置
    access_log /www/wwwlogs/autochat.lfdhk.com.log;
    error_log /www/wwwlogs/autochat.lfdhk.com.error.log;

    # 前端静态文件
    location / {
        root /www/wwwroot/pyq-frontend;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 禁用缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API请求代理到Node.js后端
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Host $host;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 30s;
        proxy_http_version 1.1;
    }

    # WebSocket代理
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 30s;
    }

    # 堆雪球静态资源代理 - 只代理静态资源,不代理其他路径
    location ~ ^/(admin|user)/static/ {
        # 代理到堆雪球(HTTPS)
        proxy_pass https://dxqscrm.duixueqiu.cn;

        # 设置代理头
        proxy_set_header Host dxqscrm.duixueqiu.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # SSL验证
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        # 禁用缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # 自动升级不安全的请求
        add_header Content-Security-Policy "upgrade-insecure-requests";
    }

    # 堆雪球反向代理 - 解决混合内容问题
    location /duixueqiu-proxy/ {
        # 移除/duixueqiu-proxy/前缀,代理到堆雪球
        rewrite ^/duixueqiu-proxy/(.*)$ /$1 break;

        # 代理到堆雪球(HTTPS)
        proxy_pass https://dxqscrm.duixueqiu.cn;

        # 设置代理头
        proxy_set_header Host dxqscrm.duixueqiu.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Accept-Encoding "";

        # 替换响应中的链接
        proxy_redirect https://dxqscrm.duixueqiu.cn/ https://$host/duixueqiu-proxy/;
        proxy_redirect https://dxqscrm.duixueqiu.cn https://$host/duixueqiu-proxy;
        proxy_redirect http://dxqscrm.duixueqiu.cn/ https://$host/duixueqiu-proxy/;
        proxy_redirect http://dxqscrm.duixueqiu.cn https://$host/duixueqiu-proxy;

        # 替换HTML和JavaScript内容中的链接
        sub_filter 'href="/' 'href="/duixueqiu-proxy/';
        sub_filter 'src="/' 'src="/duixueqiu-proxy/';
        sub_filter 'action="/' 'action="/duixueqiu-proxy/';
        sub_filter "href='/" "href='/duixueqiu-proxy/";
        sub_filter "src='/" "src='/duixueqiu-proxy/";
        # 替换JavaScript中的HTTP URL
        sub_filter 'http://dxqscrm.duixueqiu.cn' 'https://dxqscrm.duixueqiu.cn';
        sub_filter '"http://dxqscrm.duixueqiu.cn' '"https://dxqscrm.duixueqiu.cn';
        sub_filter "'http://dxqscrm.duixueqiu.cn" "'https://dxqscrm.duixueqiu.cn";
        sub_filter_once off;
        sub_filter_types *;

        # 支持Cookie
        proxy_cookie_domain dxqscrm.duixueqiu.cn $host;
        proxy_cookie_path / /duixueqiu-proxy/;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;

        # 禁用缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # 允许iframe嵌入
        add_header X-Frame-Options "SAMEORIGIN";

        # 自动升级不安全的请求(HTTP → HTTPS)
        add_header Content-Security-Policy "upgrade-insecure-requests";

        # SSL验证
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }

    # HTTP自动跳转HTTPS
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
}

